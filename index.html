<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Name of page</title>

   
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom_style.css" rel="stylesheet">


    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>
    <h1>Name of form</h1>
    <div class="container form_wrap">

   <div class="alert alert-info inner_container">
    
<form role="form" method="POST" action="" id="form" >
 
  <div class="form-group">
    <label  for="name_input">Name of the restaurant </label>
    <input type="input" class="form-control " id="name_input" name="name" placeholder="Restaurant name" tabindex="1"  autofocus required >
     <span class="glyphicon glyphicon-ok form-control-feedback"></span>
    <span class="label label-warning">Nesessery field</span>
    <span class="help-inline">some help text</span>
  </div>
    
      
  <div class="form-group">
    <label for="slogan">Motto, slogan or brief greetings phrase </label>
    <input type="input" class="form-control" id="slogan" name="slogan" placeholder="Slogan" tabindex="2" required>
    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
    <span class="label label-warning">Nesessery field</span>
    <span class="help-inline">some help text</span>
  </div>
  
  
  <div class="form-group">
    <label for="Location">Location </label>
    <input type="input" class="form-control" id="location" name="location" placeholder="Location" tabindex="3" required>
    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
    <span class="label label-warning">Nesessery field</span>
    <span class="help-inline">some help text</span>
  </div>
  
  
  <div class="form-group">
    <label for="wifiName">WiFi name (ID)  </label>
    <input type="input" class="form-control" id="wifiName" name="wifiName" placeholder="WiFi name" tabindex="4">
    <span class="help-inline">some help text</span>
  </div>
  
  
  <div class="form-group">    
    <label for="wifiPassworld">WiFi password  </label>
    <input type="password" class="form-control" id="wifiPassworld" name="wifiPassworld" placeholder="WiFi password" tabindex="5">
    <span class="help-inline">some help text</span>
  </div>

   
   
  <div class="form-group">
    <label for="FoundedAt">Founded at </label>
    <input type="input" class="form-control" id="FoundedAt"  name="FoundedAt" placeholder="Founded at" tabindex="6">
    <span class="help-inline">some help text</span>
  </div>
  
  
   <div class="form-group">
    <label class="control-label">Subscribtion plan</label>
      <select class="form-control" name="subscribtion_plan">
          <option>subscribtion plan 1</option>
          <option>subscribtion plan 2</option>
          <option>subscribtion plan 3</option>
          <option>subscribtion plan 4</option>
          <option>subscribtion plan 5</option>
      </select>
      <span class="help-inline">some help text</span>
   </div>
  
  <br/>
   <hr>
  <p class="lead">Business contact(s)</p>
   
  
    <div class="form-group">
    <label for="OwnerName">Owner name</label>
    <input type="input" class="form-control" id="OwnerName" name="OwnerName" placeholder="Owner name" tabindex="8">
  </div>
  
  <div class="form-group">
    <label for="BusinessRegister">Official Business register record </label>
    <input type="input" class="form-control" id="BusinessRegister" name="BusinessRegister" placeholder="Business register" tabindex="9">
  </div>

   
   
  <div class="form-group">
    <label for="ContactManager">Contact manager (naible account, full name, email) 
        <br/>
Billing address (used in invoices)  </label>
    <input type="input" class="form-control" id="ContactManager" name="ContactManager" placeholder="Contact manager" tabindex="10">
    <span class="help-inline">some help text</span>
  </div>
  
   
  <div class="form-group">
    <label for="FullName">Full name </label>
    <input type="input" class="form-control" id="FullName" name="FullName" placeholder="Full name" tabindex="11">
    <span class="help-inline">some help text</span>
  </div>
  
  
  <div class="form-group">
    <label for="Street1">Street 1 </label>
    <input type="input" class="form-control" id="Street1" name="Street1" placeholder="Street" tabindex="12">
    <span class="help-inline">some help text</span>
  </div>

  
   <div class="form-group">
    <label for="Street2">Street 2 </label>
    <input type="input" class="form-control" id="Street2" name="Street2" placeholder="Street" tabindex="13">
    <span class="help-inline">some help text</span>
  </div>

  
  <div class="form-group">
    <label for="City">City </label>
    <input type="input" class="form-control" id="City" name="City" placeholder="City" tabindex="14">
    <span class="help-inline">some help text</span>
  </div>


  <div class="form-group">  
  <button type="submit" class=" btn btn-primary" tabindex="15">  Ok </button>
      </div>
</form>
   
    </div>
      </div>
